{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<main>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div id="label">{{ field.label }}: <br> {{ field }}</div>
        {% endfor %}
        <button id="login" type="submit">Login</button>
    </form>
</main>
